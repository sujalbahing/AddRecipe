{% extends "base.html"  %}
{% block start %}

<div class="container mt-5">

    <form class="col-6 mx-auto card p-3 shadow-lg" method="POST" enctype="multipart/form-data">
      {% csrf_token %}  
      <h2>Update Recipes</h2>
      <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
          <input name="recipe_name" value="{{recipe.recipe_name}}" required type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
          <textarea class="form-control" value="" name="recipe_description" required >{{recipe.recipe_description}}</textarea>
        </div>
      <hr>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Recipe Image</label>
            <input value="{{recipe.recipe_image}}" name="recipe_image" type="file" class="form-control">
          </div>
        
        <button type="submit" class="btn btn-success">Update</button>
      </form>
      
</div>
{% endblock %}
